<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			
			function validateLength(x,len) {
				if (x.length>len) {
					return 0;
				}
				if(x.length<1) {
					return 0;
				}
				else {
					return 1;
				}
			}
			
			function validateEmail(x) {
				pos=0;
				if(!x.charAt(pos+6)==('@')) {
					return 0;
				}
				pos = x.search("gmail.com");
				if(pos==-1) {
					return 2;
				}
			}
			
			function validatePassword(x) {
				regex1 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
				if(!regex1.test(x)) {
					return 0;
				}
				return 1;
			}
			
			function passwordMatch(pss,cpss) {
				if(pss==cpss) {
					return 1;
				}
				else {
					return 0;
				}
			}
			
			function formValidate() {
				x=document.forms["register"]["firstname"].value;
				if(validateLength(x,15)==0) {
					alert("Incorrect length of First Name");
					return false;
				}
				x=document.forms["register"]["lastname"].value;
				if(validateLength(x,15)==0) {
					alert("Incorrect length of Last Name");
					return false;
				}
				x=document.forms["register"]["email"].value;
				if(x.length==0) {
					alert("Enter valid Email ID");
					return false;
				}
				else {
					res = validateEmail(x);
					 if(res==2) {
						alert("Gmail ID required (@gmail.com)");
						return false;
					}
				}
				
				x=document.forms["register"]["mb"].value;
				if(validateLength(x,10)==0) {
					alert("Enter valid Mobile number");
					return false;
				}
				
				pss=document.forms["register"]["psswd"].value;
				if(pss.length==0) {
					alert("Enter valid password");
					return false;
				}
				else {
					res = validatePassword(pss);
					if(res==0) {
						alert("Enter valid password");
						return false;
					}
				}
				
				cpss=document.forms["register"]["cpsswd"].value;
				if(cpss.length==0) {
					alert("Enter valid password");
					return false;
				}
				else {
					if(passwordMatch(pss,cpss)==0) {
						alert("Passwords do not match");
						return false;
					}
				}
				return true;
			}
			
			function changeToHome() {
				newUrl = "home.html";
				document.location.href = newUrl;
			}
		</script>
	</head>
	<body>
		<h1 align="center">Registration
			
		</h1>
		<div align="center">
<form tag="Create Logon">
<div align="center">
<div style="box-sizing: border-box; display: inline-block; width: auto; max-width: 480px; background-color: #FFFFFF; border: 2px solid #0361A8; border-radius: 5px; box-shadow: 0px 0px 8px #0361A8; margin: 50px auto auto;">
<div style="background: #0361A8; border-radius: 5px 5px 0px 0px; padding: 15px;"><span style="font-family: verdana,arial; color: #D4D4D4; font-size: 1.00em; font-weight:bold;">Registration. Please fill in the form below.</span></div>
	<div style="background: ; padding: 15px">
	<style type="text/css" scoped>
	td { text-align:left; font-family: verdana,arial; color: #064073; font-size: 1.00em; }
	input { border: 1px solid #CCCCCC; border-radius: 5px; color: #666666; display: inline-block; font-size: 1.00em;  padding: 5px; width: 100%; }

			<form name="Registration" action="registered.html" method="post" onSubmit="return formValidate();">
				<table cellspacing="20">
					<tr><td>First Name:</td><td><input type="text" name="firstname" placeholder="e.g. xyz"></td></tr>
					<tr><td>Last Name:</td><td><input type="text" name="lastname" placeholder="e.g. abc"></td></tr>
					<tr><td>Email ID:</td><td><input type="email" name="email" placeholder="e.g. xyzabc@gmail.com"> <font color="gray">(Gmail ID)</td></tr>
					<tr><td>Mobile Number:</td><td><input type="number" name="mb" placeholder="e.g. 12345678910"> <font color="gray">(Mobile Number)</td></tr>
					<tr><td>Password:</td><td><input type="password" name="psswd"> <font color="gray">(uppercase, lowercase alphanumeric characters)</td></tr>
					<tr><td>Confirm Password:</td><td><input type="password" name="cpsswd"> <font color="gray"></td></tr>
				</table>
				<br><input id="btn1" type="submit" name="submit" value="Submit">
				<input id="btn2" type="button" name="cancel" value="Cancel" onClick="return changeToHome();">
			</form>
		</div>
	</body>
</html>
